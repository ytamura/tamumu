runtime: python27
api_version: 1
threadsafe: yes

automatic_scaling:
  max_instances: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /scripts
  static_dir: scripts

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
